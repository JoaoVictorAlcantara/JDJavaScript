
<h1>média de notas</h1>


<script type="text/javascript">
	nota1=1*prompt ("Informe a primeira nota");
	nota2=1*prompt ("Informe a segunda nota");
	nota3=1*prompt ("Informe a terceira nota");
	nota4=1*prompt ("informe a quarta nota");


	alert(("a média das notas é  "+(nota1+nota2+nota3+nota4)/4));

</script>
